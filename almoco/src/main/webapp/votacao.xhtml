<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Escolha seu restaurante</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Escolha seu restaurante"
			style="margin-bottom:20px">
			<p:selectOneRadio value="#{votacaoBean.restauranteEscolhido}"
				columns="3">
				<f:selectItems value="#{votacaoBean.globalBean.restaurantes}"
					var="c" itemLabel="#{c.nome}" itemValue="#{c.nome}" />
			</p:selectOneRadio>
			<h:commandButton value="Votar" action="#{votacaoBean.votar}" style="margin:20px"/>
			<h:commandButton rendered="#{votacaoBean.admin}"
				value="Painel Administrativo" action="#{votacaoBean.mostrarPainel}" style="margin:20px"/>
		</p:panel>
	</h:form>

</h:body>
</html>
